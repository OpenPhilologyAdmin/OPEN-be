name: Ruby
on:
  push:
    branches: [$default-branch]
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build docker images
        run: docker-compose --env-file=".ci/env" build
      - name: Run setup
        run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} docker-compose --env-file=".ci/env" run setup
      - name: Run test
        run: RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} docker-compose --env-file=".ci/env" run tests
